{% extends "paginas_post_venta/base/main.html" %}
{% block contenido %}
{% load static %}
<div class="main_contenededor poppins">
	<br><br><br>
	<h1 class="h3 mb-3 font-weight-normal poppins textwhite">Iniciar Sesión.</h1>
	<input type="email" id="inputEmail" name="email" class="form-control" placeholder="Correo electrónico" required autofocus>
	<br>
	<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Contraseña" required>
	<button class="btn btn-lg btn-primary btn-block poppins plomo color_borde_negro" id="bton_login">Ingresar</button>
	<div class="login-dark">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block">Log In</button></div><a href="#" class="forgot">Forgot your email or password?</a>
        </form>
    </div>
</div>
{% endblock contenido %}
